<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ping Â· HSR API</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'api/dev.css' %}" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        background: #f3f4f6;
        padding: 24px;
      }
      .tile {
        max-width: 420px;
        margin: 36px auto;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 18px rgba(15, 23, 42, 0.06);
        padding: 20px;
      }
      .title {
        font-size: 20px;
        font-weight: 600;
        color: #111827;
      }
      .status-ok {
        color: #10b981;
        font-weight: 700;
      }
      .meta {
        color: #6b7280;
        font-size: 14px;
        margin-top: 8px;
      }
      .cta {
        margin-top: 14px;
      }
      .ctabtn {
        display: inline-block;
        padding: 8px 12px;
        background: #2563eb;
        color: #fff;
        border-radius: 6px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="tile">
      <div class="title">API Ping</div>
      <div class="meta">
        Status: <span class="status-ok">{{ status }}</span>
      </div>
      <div class="meta">Message: {{ message }}</div>
      <div class="meta">DB: {{ db }}</div>
      <div class="meta">Version: {{ version }}</div>
      <div class="meta">Uptime (seconds): {{ uptime_seconds }}</div>
      <div class="meta">Timestamp: {{ timestamp }}</div>
      <div class="cta">
        <a class="ctabtn" href="{{ api_root }}"
          >Go to API root</a
        >
      </div>
    </div>
  </body>
</html>
